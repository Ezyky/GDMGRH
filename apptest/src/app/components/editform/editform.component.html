<div>
	<h3>Ajouter un dipl√¥me</h3>
	<form [formGroup]="form" (submit)="submit($event)" id="{{data.id}}">
		<div class="form-group">
			<label for="Nom">Nom:</label>
			<input type="text" name="nom" class="form-control" id="nom" formControlName="nom" value="{{data.nom}}" required>
		</div>
		<div class="form-group">
			<label for="Nom Court">Nom Court:</label>
			<input type="text" name="nomcourt" class="form-control" id="nomcourt" formControlName="nomcourt" value="{{data.nomcourt}}" required>
		</div>
		<div class="form-group">
			<label for="niveau">Niveau:</label>
			<input type="text" name="niveau" class="form-control" id="niveau" formControlName="niveau" value="{{data.niveau}}" required>
		</div> <br>
		<div>
			<button type="submit" class="btn btn-primary btn-md" style="margin: 10px">
				Valider
			</button>
			<button type="button" class="btn btn-default btn-md" (click)="cancel()" style="margin: 10px">
				Annuler
			</button>
		</div>
	</form>
</div>
