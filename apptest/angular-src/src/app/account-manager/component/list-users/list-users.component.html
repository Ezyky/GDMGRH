<div>
  <div >
    <div class="row">
        <div class="col-md-10">
          <h2>Liste des utilisateurs</h2>
        </div> 
        <div class="col-md-2">
          <!-- Button trigger modal -->
          <button type="button" class="btn-sm btn-primary" data-toggle="modal" data-target="#userModal">
            Ajouter
          </button>
        </div>
    </div>

    <div class="row" >
      <table class="col-md-12 table">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Agent</th>
                <th scope="col">rule</th>
                <th scope="col">Status</th>
              </tr>
          </thead>

          <tbody *ngIf="userList">
              <tr *ngFor="let user of userList, let i = index">
                <td>{{i}}</td>
                <td>{{user.username}}</td>
                <td>{{user.agent}}</td>
                <td ><div *ngFor="let rule of user?.rule">{{rule}}</div></td>
                <th><span class="badge {{user.status === 'actif' ? 'badge-success' : 'badge-danger'}}">{{user.status}}</span></th>
                <td><span class="badge badge-info">
                    <button type="button" class="btn-sm btn-info" (click)="showUser(user)" data-toggle="modal" data-target="#userModal">
                        afficher
                      </button>
                </span></td>
              </tr>
          </tbody>
          <tbody *ngIf="!userList">
              <tr>
                <td></td>
                <th></th>
                <td></td>
                <td>Vide</td>
                <th></th>
                <td></td>
                <td></td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Gestion des utilisateurs</h5>
          <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-created-users [action]="btnModal" [userForm]="userItem" (user)="handlerUserEmit($event)"></app-created-users>
        </div>
      </div>
    </div>
  </div>
